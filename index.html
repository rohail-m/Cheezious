<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://blinkco.io/wp-content/uploads/2024/09/Cheezious-1-1024x1024.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cheezious</title>
  </head>
  <body>
    <!-- sidebar containers-->
    <div class="underlay w-100 min-vh-100 top-0 position-fixed z-3">
      <!-- sidebar -->
      <div
        class="sidebar position-relative bg-white w-25 min-vh-100 p-5 col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6"
      >
        <div
          class="profile d-flex gap-2 align-items-center justify-content-center"
        >
          <div
            style="width: 50px; height: 50px"
            class="p-left bg-warning fs-2 rounded-circle d-flex justify-content-center align-items-center"
          >
            <i class="bi bi-person"></i>
          </div>
          <div class="p-right">
            <p>Login to explore</p>
            <h6>World of flavors</h6>
          </div>
        </div>

        <button
          class="btn btn-outline-warning text-dark rounded-2 text-uppercase px-4 my-3"
        >
          login
        </button>
        <hr />

        <ul class="list-unstyled">
          <li class="d-flex gap-4 fw-semibold">
            <i class="bi bi-grid"></i>
            Explore Menu
          </li>
          <li class="d-flex gap-4 fw-semibold my-4">
            <i class="bi bi-shop"></i>
            Branch Locator
          </li>
        </ul>
        <hr />

        <ul class="list-unstyled fw-semibold">
          <li>Blog</li>
          <li class="my-3">Privacy Policy</li>
        </ul>
        <div
          class="sidebar-footer bg-warning w-100 position-absolute bottom-0 start-0 p-3"
        >
          <div
            class="footer-content d-flex justify-content-center align-items-center gap-3"
          >
            <img
              width="40px"
              src="https://blinkco.io/wp-content/uploads/2024/09/Cheezious-1-1024x1024.png"
              alt=""
            />
            <h6>Cheezious Hotline</h6>
            <i class="bi bi-telephone-forward-fill"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- navbar -->
    <div class="nav-bar p-3 d-flex justify-content-between align-items-center">
      <div class="left d-flex gap-3">
        <div class="list-icon">
          <img
            width="35px"
            src="https://cheezious.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fstack.54881ee4.png&w=256&q=75"
            alt=""
          />
        </div>
        <div class="logo">
          <img
            width="150px"
            src="https://cheezious.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FmainLogo.c4a33b22.png&w=1200&q=75"
            alt=""
          />
        </div>
      </div>
      <div class="right">
        <button
          class="btn bg-warning text-dark text-uppercase border rounded-3 px-4"
        >
          <i class="bi bi-cart-fill"></i> cart
        </button>
        <button
          class="btn bg-warning text-dark text-uppercase border rounded-3 px-4"
        >
          <i class="bi bi-person-fill"></i> login
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
