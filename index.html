<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://blinkco.io/wp-content/uploads/2024/09/Cheezious-1-1024x1024.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cheezious</title>
  </head>
  <body>
    <!-- sidebar containers-->
    <div class="underlay w-100 min-vh-100 top-0 position-fixed z-3">
      <!-- sidebar -->
      <div
        class="sidebar position-relative bg-white min-vh-100 p-5 col-xl-4 col-lg-4 col-md-5 col-sm-6 col-8"
      >
        <div
          class="profile d-flex gap-2 align-items-center justify-content-center"
        >
          <div
            style="width: 50px; height: 50px"
            class="p-left bg-warning fs-2 rounded-circle d-flex justify-content-center align-items-center"
          >
            <i class="bi bi-person"></i>
          </div>
          <div class="p-right">
            <p>Login to explore</p>
            <h6>World of flavors</h6>
          </div>
        </div>

        <button
          class="btn btn-outline-warning text-dark rounded-2 text-uppercase px-4 my-3"
        >
          login
        </button>
        <hr />

        <ul class="list-unstyled">
          <li class="d-flex gap-4 fw-semibold">
            <i class="bi bi-grid"></i>
            Explore Menu
          </li>
          <li class="d-flex gap-4 fw-semibold my-4">
            <i class="bi bi-shop"></i>
            Branch Locator
          </li>
        </ul>
        <hr />

        <ul class="list-unstyled fw-semibold">
          <li>Blog</li>
          <li class="my-3">Privacy Policy</li>
        </ul>
        <div
          class="sidebar-footer bg-warning w-100 position-absolute bottom-0 start-0 p-3"
        >
          <div
            class="footer-content d-flex justify-content-center align-items-center gap-3"
          >
            <img
              width="40px"
              src="https://blinkco.io/wp-content/uploads/2024/09/Cheezious-1-1024x1024.png"
              alt=""
            />
            <h6>Cheezious Hotline</h6>
            <i class="bi bi-telephone-forward-fill"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- navbar -->
    <div class="nav-bar p-3 d-flex justify-content-between align-items-center">
      <div class="left d-flex gap-3">
        <div class="list-icon">
          <img
            width="35px"
            src="https://cheezious.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fstack.54881ee4.png&w=256&q=75"
            alt=""
          />
        </div>
        <div class="logo">
          <img
            width="150px"
            src="https://cheezious.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FmainLogo.c4a33b22.png&w=1200&q=75"
            alt=""
          />
        </div>
      </div>
      <div class="right d-flex">
        <button
          class="btn bg-warning text-dark text-uppercase border rounded-3 px-4"
        >
          <i class="bi bi-cart-fill"></i> cart
        </button>
        <button
          class="btn bg-warning text-dark text-uppercase border rounded-3 px-4"
        >
          <i class="bi bi-person-fill"></i> login
        </button>
      </div>
    </div>

    <!-- hero section or kind of slider -->
    <div class="images">
      <img
        class="hero-images hero-image1"
        width="100%"
        height="400px"
        src="./images/image1.png"
        alt=""
      />
      <img
        class="hero-images"
        width="100%"
        height="400px"
        src="./images/image2.jpg"
        alt=""
      />
      <img
        class="hero-images"
        width="100%"
        height="400px"
        src="./images/image3.jpg"
        alt=""
      />
      <img
        class="hero-images"
        width="100%"
        height="400px"
        src="./images/image4.jpg"
        alt=""
      />
      <img
        class="hero-images"
        width="100%"
        height="400px"
        src="./images/image5.jpg"
        alt=""
      />
    </div>

    <!-- explore menu -->
    <div class="container explore p-xl-4 p-3">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Explore Menu</h2>
        <h6 class="text-warning text-uppercase">View All</h6>
      </div>
      <div
        class="cards explore-scroll d-flex gap-3 overflow-x-scroll p-2 justify-content-center align-items-center"
      >
        <i class="bi bi-chevron-right"></i>
        <i class="bi bi-chevron-left"></i>
        <div
          class="card flex-shrink-0 shadow border border-warning border-2 p-2"
        >
          <img
            src="https://cheezious.com/_next/image?url=https%3A%2F%2Fs3-me-south-1.amazonaws.com%2Fcz-content-prod%2Fcategories%2F1724240888634-Starters.jpg&w=640&q=75"
            alt=""
          />

          <p class="text-uppercase fw-semibold">starters</p>
        </div>
        <div
          class="card flex-shrink-0 shadow border border-warning border-2 p-2"
        >
          <img
            width="100%"
            src="https://cheezious.com/_next/image?url=https%3A%2F%2Fs3-me-south-1.amazonaws.com%2Fcz-content-prod%2Fcategories%2F1724240904749-Somewhat%20Local.jpg&w=640&q=75"
            alt=""
          />

          <p class="text-uppercase fw-semibold">somewhat locals</p>
        </div>
        <div
          class="card flex-shrink-0 shadow border border-warning border-2 p-2"
        >
          <img
            width="100%"
            src="https://cheezious.com/_next/image?url=https%3A%2F%2Fs3-me-south-1.amazonaws.com%2Fcz-content-prod%2Fcategories%2F1724240920275-Somewhat%20Sooper.jpg&w=640&q=75"
            alt=""
          />

          <p class="text-uppercase fw-semibold">somewhat soopers</p>
        </div>
        <div
          class="card flex-shrink-0 shadow border border-warning border-2 p-2"
        >
          <img
            width="100%"
            src="https://cheezious.com/_next/image?url=https%3A%2F%2Fs3-me-south-1.amazonaws.com%2Fcz-content-prod%2Fcategories%2F1724240931872-Cheezy%20Treats.jpg&w=640&q=75"
            alt=""
          />

          <p class="text-uppercase fw-semibold">cheezy treats</p>
        </div>
        <div
          class="card flex-shrink-0 shadow border border-warning border-2 p-2"
        >
          <img
            width="100%"
            src="https://cheezious.com/_next/image?url=https%3A%2F%2Fs3-me-south-1.amazonaws.com%2Fcz-content-prod%2Fcategories%2F1724240943329-Pizza%20Deals.jpg&w=640&q=75"
            alt=""
          />
          <p class="text-uppercase fw-semibold">pizza deals</p>
        </div>
        <div class="card flex-shrink-0 shadow border border-warning border-2">
          <img
            width="100%"
            src="https://cheezious.com/_next/image?url=https%3A%2F%2Fs3-me-south-1.amazonaws.com%2Fcz-content-prod%2Fcategories%2F1724240954045-Sandwiches%20%26%20Platters.jpg&w=640&q=75"
            alt=""
          />

          <p class="text-uppercase fw-semibold">sandwiches and platters</p>
        </div>
        <div
          class="card flex-shrink-0 shadow border border-warning border-2 p-2"
        >
          <img
            width="100%"
            src="https://cheezious.com/_next/image?url=https%3A%2F%2Fs3-me-south-1.amazonaws.com%2Fcz-content-prod%2Fcategories%2F1724240888634-Starters.jpg&w=640&q=75"
            alt=""
          />

          <p class="text-uppercase fw-semibold">starters</p>
        </div>
        <div
          class="card flex-shrink-0 shadow border border-warning border-2 p-2"
        >
          <img
            width="100%"
            src="https://cheezious.com/_next/image?url=https%3A%2F%2Fs3-me-south-1.amazonaws.com%2Fcz-content-prod%2Fcategories%2F1724240888634-Starters.jpg&w=640&q=75"
            alt=""
          />

          <p class="text-uppercase fw-semibold">starters</p>
        </div>
        <div
          class="card flex-shrink-0 shadow border border-warning border-2 p-2"
        >
          <img
            width="100%"
            src="https://cheezious.com/_next/image?url=https%3A%2F%2Fs3-me-south-1.amazonaws.com%2Fcz-content-prod%2Fcategories%2F1724240888634-Starters.jpg&w=640&q=75"
            alt=""
          />

          <p class="text-uppercase fw-semibold">starters</p>
        </div>
        <div
          class="card flex-shrink-0 shadow border border-warning border-2 p-2"
        >
          <img
            width="100%"
            src="https://cheezious.com/_next/image?url=https%3A%2F%2Fs3-me-south-1.amazonaws.com%2Fcz-content-prod%2Fcategories%2F1724240888634-Starters.jpg&w=640&q=75"
            alt=""
          />

          <p class="text-uppercase fw-semibold">starters</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
